<!DOCTYPE html>
<html>
<head>
	<title>Password Checker</title>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
</head>
<style type="text/css">
	#txtNewPassword, #txtConfirmPassword {
	  margin:10px;
	  padding:5px;
	  border-radius:5px;
	  border:2px solid grey;
	  color:red;
	  background-color:#fff;
	}
	#divCheckPasswordMatch {
	  margin:10px;
	}
	#checker {
	  margin:10px;
	  border-radius:3px;
	  border:1px solid grey;
	}
	#checker:hover {
	  transform:scale(1.03);
	}
</style>
<body>
	<div class="td">
	    <input type="password" id="txtNewPassword" name="txtNewPassword" placeholder="password here..." value="" autofocus />
	</div>

	<div class="td">
	    <input type="password" id="txtConfirmPassword" name="txtConfirmPassword" onChange="checkPasswordMatch();" placeholder="password again..." value="" />
	</div>

	<button id="checker" name="checker" onclick="checker()" disabled="disabled">CHECK</button>
	<div id="divCheckPasswordMatch"></div>
</body>
<script type="text/javascript">
function checkPasswordMatch() {
    var password = $("#txtNewPassword").val();
    var confirmPassword = $("#txtConfirmPassword").val();

    if (password != confirmPassword) {
        $("#divCheckPasswordMatch").html("Your passwords need to match, silly!").css('color','red');
        document.getElementById('checker').disabled = true;
        $('#txtNewPassword').css('color','red');
        $('#txtConfirmPassword').css('color','red');
    }
    else {
        $("#divCheckPasswordMatch").html("Big ol' match!").css('color','green');
        document.getElementById('checker').disabled = false;
        $('#txtNewPassword').css('color','green');
        $('#txtConfirmPassword').css('color','green');
    }
    if (password == '' || confirmPassword == '') {
    	$('#divCheckPasswordMatch').html('');
      	document.getElementById('checker').disabled = true;
      	$('#txtNewPassword').css('color','red');
      	$('#txtConfirmPassword').css('color','red');
    }
}

function checker() {
	var password = $('#txtNewPassword').val().toString();
  	$('#divCheckPasswordMatch').html(password);
}

$(document).ready(function () {
   $("#txtNewPassword, #txtConfirmPassword").keyup(checkPasswordMatch);
});
</script>
</html>
