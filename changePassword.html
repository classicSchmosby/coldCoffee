<h1 style="position:relative;text-align:center;">Change your Password</h1>
<h4 style="position:relative;text-align:center;"><i class="glyphicon glyphicon-star"></i>&nbsp;Note: Please include at least 8 characters, with at least one uppercase, at least one number, and at least one special character.&nbsp;<i class="glyphicon glyphicon-star"></i></h4>

<form class="well form-horizontal" style="width:700px;margin-top:2%;margin-left:33%;position:absolute;" action=" " method="post" id="contact_form">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">Current Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input name="first_name" placeholder="Current Password" class="form-control" type="password" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">New Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input name="first_name" placeholder="New Password" class="form-control" type="password" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">Confirm New Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input id="confirmPass" onkeypress="return confirmPass(event)" name="first_name" placeholder="Confirm New Password" class="form-control" type="password" required="required" />
  <!-- <h5 id="passwordOutput"></h5> -->
  <i id="wrongPass" class="glyphicon glyphicon-remove"></i>
  <i id="correctPass" class="glyphicon glyphicon-ok"></i>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning">Change&nbsp;<span class="glyphicon glyphicon-ok"></span></button>
    <button onclick="testing()">CLICK</button>
    <h4 id="message"></h4>
  </div>
</div>

</fieldset>
</form>

<div class="se-pre-con"></div>
<script type="text/javascript">
  // var passwordInput = document.getElementById('confirmPass');
  function testing() {
  /* var passwordResponses = new Array("Please use a number in your password", "Please use a special character in your password", "This is wrong", "This works!"); */
  a = [];
  for (var i = 97; i <= 122; i++) {
    a[a.length] = String.fromCharCode(i).toUpperCase();
    var b = a[Math.floor(Math.random() * a.length)];
  }
  //var rand = passwordResponses[Math.floor(Math.random() * passwordResponses.length)];
  document.getElementById('message').innerHTML = b;
  }
  // problematic.
  function confirmPass(e) {
    if (e.keyCode == 186) {
      alert('special character');
    }
  }
</script>
