function initMap() {
  var angels = {lat:52.37355,lng:1.101296};
  var arbuckles = {lat:52.598992,lng:0.397362};
  var rosys = {lat:52.536623,lng:1.480382};
  var pennys = {lat:52.595284,lng:0.80887};
  var pieceOfCake = {lat:52.7271482,lng:1.3600143};
  var church = {lat:52.6250886,lng:0.4039008};
  var sandringham = {lat:52.8283552,lng:0.5068542};

  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 9,
    center: pennys
  });

  var angels = new google.maps.Marker({
  position: angels,
  title: 'Angel Cafe',
  map: map,
  icon: 'iconWork/maps/breakfast-n-brunch.png',
});

  var arbuckles = new google.maps.Marker({
  position: arbuckles,
  title: 'Arbuckles',
  map: map, 
  icon: 'iconWork/maps/food.png',
});

  var rosys = new google.maps.Marker({
  position: rosys,
  title: "Rosy Lee\'s",
  map: map,
  icon: 'iconWork/maps/coffee-n-tea.png',
});

  var pennys = new google.maps.Marker({
  position: pennys,
  title: "Penny\'s Tearoom",
  map: map,
  icon: 'iconWork/maps/coffee-n-tea.png',
});

  var pieceOfCake = new google.maps.Marker({
    position: pieceOfCake,
    title: "Piece of Cake Tearoom",
    map: map,
    icon: 'iconWork/maps/cake-shop.png',
});

  var church = new google.maps.Marker({
    position: church,
    title: "Church Farm",
    map: map,
    icon: 'iconWork/maps/food.png',
});

  var sandringham = new google.maps.Marker({
  position: sandringham,
  title: "Sandringham Cafe",
  map: map,
  icon: 'iconWork/maps/coffee-n-tea.png',
});

        var infowindowAngels = new google.maps.InfoWindow({
          content: createContentString('Angel Cafe'),
        });
        var infowindowArbuckles = new google.maps.InfoWindow({
          content: createContentString('Arbuckles'),
        });
        var infowindowRosys = new google.maps.InfoWindow({
          content: createContentString('Rosys'),
        });
        var infowindowPennys = new google.maps.InfoWindow({
          content: createContentString('Pennys'),
        });
        var infowindowPieceofCake = new google.maps.InfoWindow({
          content: createContentString('Piece of Cake Tearoom'),
        });
        var infowindowChurch = new google.maps.InfoWindow({
          content: createContentString('Church Farm'),
        });
        var infowindowSandringham = new google.maps.InfoWindow({
          content: createContentString('Sandringham Cafe'),

  angels.addListener('click', function() {

  rosys.addListener('click', function() {

  pennys.addListener('click', function() {

  pieceOfCake.addListener('click', function(){

  church.addListener('click', function(){
          infowindowChurch.open(map, church);
        });
  sandringham.addListener('click', function(){
          infowindowSandringham.open(map, sandringham);
        });
}

$(document).ready(function () {
  google.maps.event.addDomListener(window, 'load', init());
