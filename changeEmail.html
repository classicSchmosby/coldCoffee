<h1 style="position:relative;text-align:center;">Change your Email</h1>
<h4 style="position:relative;text-align:center;"><i class="glyphicon glyphicon-star"></i>&nbsp;Note: You will be sent a confirmation email to this address once you click 'Change'.&nbsp;<i class="glyphicon glyphicon-star"></i></h4>

<form class="well form-horizontal" style="width:700px;margin-top:2%;margin-left:33%;position:absolute;" action=" " method="post" id="contact_form">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">Current Email</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="first_name" placeholder="Current Email" class="form-control" type="text" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">New Email</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="first_name" placeholder="New Email" class="form-control" type="text" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">Confirm New Email</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="first_name" placeholder="Confirm New Email" class="form-control" type="text" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning">Change&nbsp;<span class="glyphicon glyphicon-ok"></span></button>
  </div>
</div>

</fieldset>
</form>
