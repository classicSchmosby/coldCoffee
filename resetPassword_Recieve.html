<h1 style="position:relative;text-align:center;">Reset your Password</h1>
<h4 style="position:relative;text-align:center;"><i class="glyphicon glyphicon-star"></i>&nbsp;Note: Please include at least 8 characters, with at least one uppercase, at least one number, and at least one special character.&nbsp;<i class="glyphicon glyphicon-star"></i></h4>

<form class="well form-horizontal" style="width:700px;margin-top:2%;margin-left:33%;position:absolute;" action=" " method="post" id="contact_form">
<fieldset>

<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">New Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input name="first_name" placeholder="New Password" class="form-control" type="password" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" style="margin-right:5px;">Confirm New Password</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input name="first_name" placeholder="New Password Again" class="form-control" type="password" required="required">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning">Reset&nbsp;<span class="glyphicon glyphicon-ok"></span></button>
  </div>
</div>

</fieldset>
</form>
